<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Search by Services
        </mat-panel-title>
      </mat-expansion-panel-header>

    @for (category of categories; track $index) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ category.cat }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-button-toggle-group name="services" 
                                aria-label="services" 
                                multiple
                                id="button_toggle_group"
                                style="display: flex;
                                  flex-direction: row;
                                  flex-wrap: wrap;
                                  justify-content: center;
                                "
                                
                                >
            @for (service of category.services; track $index) {  
                <mat-button-toggle
                    [value]="service.s_id"
                    (click)="onServiceSelected(service.s_id)"
                >
                    {{ service.s_name }}
                </mat-button-toggle>
            }
        </mat-button-toggle-group>
      </mat-expansion-panel>
    }
  </mat-expansion-panel>
  
  </mat-accordion>
