@if ( !showBusinessForm || !userSubSuccess || !goBusinessSignUp) {
    <div>

        <app-user-sign
            (goBusinessSignUp)="handleBusiness2Add($event)"
            (showBusinessForm)="goToBusiness($event)"
            (userSubSuccess)="handleUserSuccess($event)"
            (clientId)="handleUserId($event)"
            (username)="handleUsername($event)"
        >
    </app-user-sign>
    </div>
} 

@if (goBusinessSignUp && userSubSuccess && showBusinessForm && userFound) {
    <div >
        <button mat-raised-button (click)="happeningMan()">Go Back</button>
    <hr>
        <app-bus-sign
            [_foundUser] = clientId
            [username] = username
        ></app-bus-sign>
    </div>
}

    
<button mat-raised-button routerLink="/login">Back to Login!</button>
