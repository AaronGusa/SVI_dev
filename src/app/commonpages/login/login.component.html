<div class="content-view">
    <h1>Login</h1>
</div>

<mat-card>
    @if (isLoading) {
        <app-loading></app-loading>
    }

    @if (!isLoading) {
        <div>
            <mat-card-header>Login</mat-card-header>
            <mat-card-content>
                <form [formGroup]="logForm">
                    <mat-form-field>
                        <mat-label for="username">Username</mat-label>
                        
                        <input matInput 
                                class="form-control"
                                formControlName="username"
                                placeholder="Enter Username"
                                required>

                        <mat-error>Please enter a valid username.</mat-error>
                    </mat-form-field>
                    |
                    <mat-form-field>
                        <mat-label for="password">Password</mat-label>
                        <input matInput
                                type="password"
                                class="form-control"
                                formControlName="Enter Password"
                                required
                                minlength="8"
                        >
                    </mat-form-field>
                
            
            @if (logForm.valid) {
                <h2>✅</h2>
              }
               <!-- @else {
                <h2>❌</h2>
              } -->
            <mat-card-actions>
                <button mat-raised-button 
                        type=submit
                        [disabled]="!logForm.valid"
                        (click)="login()"
                >Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
            <mat-card-footer>
            
                <p>Don't have an account?</p>
                <a routerLink="/signup">Sign Up!</a>
            </mat-card-footer>
        </div>   
    } 
</mat-card><!--  -->
