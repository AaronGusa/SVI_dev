<mat-card>
    @if (isLoading) {
        <!-- <mat-spinner mode="indeterminate" ></mat-spinner> -->
        <app-loading></app-loading>
    }

    @if (!isLoading) {
        <div>
            <mat-card-header>Login</mat-card-header>
            <mat-card-content>
                <form (submit)="tbd" >
                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email">
                        <mat-error *ngIf="">Please enter a valid email address.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="isLoading = !isLoading">Login</button>
            </mat-card-actions>
            <mat-card-footer>
                <p>Don't have an account?</p>
                <a routerLink="/signup">Sign Up!</a>
            </mat-card-footer>
        </div>   
    } 
</mat-card>
