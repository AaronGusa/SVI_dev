<mat-card>
    @if (isLoading) {
        <app-loading></app-loading>
    }

    @if (!isLoading) {
        <div>
            <mat-card-header>Login</mat-card-header>
            <mat-card-content>
                <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
                    <mat-form-field>
                        <mat-label for="email">E-mail</mat-label>
                        <input matInput 
                                type="email"
                                id="email"
                                class="form-control"
                                ngModel
                                name="email"
                                required
                                email
                        >
                        <mat-error>Please enter a valid email address.</mat-error>
                    </mat-form-field>
                    |
                    <mat-form-field>
                        <mat-label for="password">Password</mat-label>
                        <input matInput
                                type="password"
                                id="password"
                                class="form-control"
                                ngModel
                                name="password"
                                required
                                minlength="8"
                        >
                    </mat-form-field>
                
            
            @if (logForm.valid) {
                <h2>✅</h2>
              } @else {
                <h2>❌</h2>
              }
            <mat-card-actions>
                <button mat-raised-button 
                        type=submit
                        [disabled]="!logForm.valid"
                >Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
            <mat-card-footer>
            
                <p>Don't have an account?</p>
                <a routerLink="/signup">Sign Up!</a>
            </mat-card-footer>
        </div>   
    } 
</mat-card><!--  -->
