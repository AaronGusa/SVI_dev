<mat-slide-toggle (change)="onFilterByNameChange()">Sort by Name</mat-slide-toggle>   
<br>
<br>
<mat-form-field>
  <mat-label>Filter by Rating</mat-label>
  <mat-select (change)="onRatingFilterChange()">
    <mat-option [value]="5">⭐⭐⭐⭐⭐</mat-option>
    <mat-option [value]="4">⭐⭐⭐⭐➕</mat-option>
    <mat-option [value]="3">⭐⭐⭐➕</mat-option>
    <mat-option [value]="2">⭐⭐➕</mat-option>
    <mat-option [value]="1">⭐➕</mat-option>
  </mat-select>
  @if (sortRating) {
    <button  matSuffix mat-icon-button aria-label="Clear" (click)="sortRating=0; onRatingFilterChange(); sortName=true; onFilterByNameChange()">
          <mat-icon>close</mat-icon>
     </button>
    }
</mat-form-field>
<br>

<mat-slide-toggle (change)="onShowActiveOnlyChange()">See Active Business Only</mat-slide-toggle>
