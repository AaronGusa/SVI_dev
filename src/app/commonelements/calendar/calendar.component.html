<div class="calendar ">
  <h1>Select Date & Time</h1>
    <div class="calContent">
      <div class="navigation">
        <button (click)="setMonth(-1)" class="staticWidthSm calButtonLeft calButton">Previous</button>
        <h2 class="padItSides staticWidthMid">{{ date | date:'MMMM yyyy' }}</h2>
        <button (click)="setMonth(1)" class="staticWidthSm calButtonRight calButton">Next</button>
      </div>
      
      <div class="days">
        @for (day of days; track $index) {
          <div class="centerText">
            <h2 >{{ day }}</h2>
          </div>
        }  
      
        @for (dt of dates; track $index) {

          <div [class.other-month]="!isSameMonth(dt)" class="liChange pointer" (click)="selected.emit(dt); selectDate(dt)">
              <li  class="center_text pointer calButton liChange"
                [ngClass]="{disabledButton: !isSameMonth(dt), 'selected-circle': isSelectedDate(dt) }"
              >{{ dt.getDate() }}</li>
            
          </div>
        }
      </div>  
  </div>
  
  <div >
      <h1 class="staticWidthLg">Selected: {{selectedDate | date}}</h1>
    </div>
</div>
