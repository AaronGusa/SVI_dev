<div class="calendar ">
  <!-- <h1>Select Date & Time</h1> -->
    <div class="calContent">
      <div class="navigation">
        <button (click)="setMonth(-1)" class="staticWidthSm calButtonLeft calButton " id="calFont">◄</button>
        <h2 class="padItSides staticWidthMid">{{ date | date:'MMMM yyyy' }}</h2>
        <button (click)="setMonth(1)" class="staticWidthSm calButtonRight calButton" id="calFont">►</button>
      </div>
      
      <div class="days">
        @for (day of days; track $index) {
          <div class="centerText">
            <h2 >{{ day }}</h2>
          </div>
        }  
      
        @for (dt of dates; track $index) {

                
                <div [class.other-month]="!isSameMonth(dt)" class="liChange" (click)=" selectDate(dt)">
              <li  class="center_text calDate liChange"
                [ngClass]="{disabledButton: !isSameMonth(dt), pointer: isSameMonth(dt), 'selected-circle': isSelectedDate(dt) }"
              >
                {{ dt.getDate() }}
              </li>
            
          </div>
        }
      </div>  
  </div>
  
  <div >
    </div>
</div>
