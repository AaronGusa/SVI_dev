<h2 mat-dialog-title>Feedback by {{feedUsername}}</h2>
<mat-dialog-content>
    <form class="feedback_form">
        <label>{{currentRouteParam}}</label>
        <mat-form-field>
          <mat-label>Feedback:</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial style="background-color: var(--confirm); color: white" >Submit Feedback</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
