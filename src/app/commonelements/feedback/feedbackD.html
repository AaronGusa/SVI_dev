<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    <form >
        <label>Feedback for:</label>
        <p>{{currentRouteParam}}</p>
        <input mat-input type="text" value="{{currentRouteParam}}" disabled="true">
        <label>Username:</label>
        <input mat-input type="text" value="{{feedUsername}}">
        <p>{{feedUsername}}</p>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Submit Feedback</button>
  <button mat-raised-button mat-dialog-close >Cancel</button>
</mat-dialog-actions>
