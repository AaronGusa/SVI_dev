<div class="content">
    <div id="burger_container" class="burger_container">
        <button class="hambStack" mat-button-raised aria-label="Menu icon" (click)="toggleMenuBoy()">
        <span></span>
        <span></span>
        <span></span>
        </button>
    </div>

    <app-header></app-header>

    <div >
    <div class="container">
        <mat-sidenav-container autosize id="mainSideNavContainer" style="background-color: transparent;">

            <mat-sidenav id="mainSideNav"
                        [mode]="isMobile ? 'over' : 'side'" 
                        [opened]="isMobile ? 'false' : 'true'"
                        position="end" 
                        color="secondary">
                <mat-nav-list >
                    <div class="sticky_top testBox">
                        
                            <a mat-list-item routerLink="/home" (click)="toggleMenuBoy()">
                                <span class="entry">
                                    <mat-icon>house</mat-icon>
                                    <span>Home</span>
                                </span>
                            </a>
                            <a mat-list-item  routerLink="/find-business" (click)="toggleMenuBoy()">
                                <span class="entry">
                                    <mat-icon>search</mat-icon>
                                    <span>Find</span>
                                </span>
                            </a>
                        
                            @if (auth.isLoggedOut$ | async) {
                                <a mat-list-item routerLink="/login" (click)="toggleMenuBoy()">
                                    <span class="entry">
                                        <mat-icon>fingerprint</mat-icon>
                                        <span>Login</span>
                                    </span>
                                </a>
                            } @else if (auth.isLoggedIn$ | async) {
                                <a mat-list-item routerLink="/home" (click)="logout()">
                                    <span class="entry">
                                        <mat-icon>lock</mat-icon>
                                        <span>Logout</span>
                                    </span>
                                </a>
                                @if (auth.user$ | async; as user) {
                                <a mat-list-item routerLink="/dashboard/{{user.u_username}}" (click)="toggleMenuBoy()">
                                    <span class="entry">
                                        <mat-icon>dashboard</mat-icon>
                                        <span>DashBoard</span>
                                    </span>
                                </a>
                            }
                            }
                            @if (auth.isLoggedOut$ | async) {
                            <a mat-list-item routerLink="/signup" (click)="toggleMenuBoy()">
                                <span class="entry">
                                    <mat-icon>phonelink_setup</mat-icon>
                                    <span>Sign Up</span>
                                </span>
                            </a>
                        }
                            <a mat-list-item routerLink="/about" (click)="toggleMenuBoy()">
                                <span class="entry">
                                    <mat-icon>file_copy</mat-icon>
                                    <span>About</span>
                                </span>
                            </a>
                            <hr>
                            <a mat-list-item routerLink="/style-guide" (click)="toggleMenuBoy()">
                                <span class="entry">
                                    <mat-icon>settings_system_daydream</mat-icon>
                                    <span>Style Guide</span>
                                </span>
                            </a>
                        
                    </div>    
                </mat-nav-list>
            </mat-sidenav> 
            <mat-sidenav-content id="content2" >
                
                <router-outlet></router-outlet>
                
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>    
  
    </div>
    <app-footer></app-footer> 

</div>
